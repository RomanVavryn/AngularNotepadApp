<div
  class="border rounded border-success m-3 p-3"
  (mouseenter)="optionsShow = true" (mouseleave)="optionsShow = false">
  <h2>{{noteItem.title}}</h2>
  <p>{{noteItem.text}}</p>
  <div>
    <button class="btn btn-danger" [hidden]="!optionsShow">Delete</button>
    <button class="btn btn-secondary ml-3" [hidden]="!optionsShow">Edit</button>
  </div>
</div>
